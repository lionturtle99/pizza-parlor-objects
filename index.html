<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js/main.js'></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Michaelangelo's Pizza</h1>
  </div>
  <div class="container">
    <div class="flying">
      <img src="img/flying-pizza.png" alt="image of a pizza">
    </div>
    <div class="inner-container">
      <form id="pizza-order">
        <div class="row row1">
          <div class="col-6">
            <P>Pizza comes in three sizes:</P>
              <img src="img/baby-turtles.png" alt="image of a pizza">
            <div class="form-group">
              <input type="radio" name="size" value="18" checked>
              <label>18 inch for $20</label>
            </div>
            <div class="form-group">
              <input type="radio" name="size" value="24">
              <label>24 inch for $25</label>
            </div>
            <div class="form-group">
              <input type="radio" name="size" value="32">
              <label>32 inch for $30</label>
            </div>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-danger">Order</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input type="checkbox" name="topping" value="sausage"> 
              <label>Sausage $3</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="pepperoni"> 
              <label>Pepperoni $3</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="prosciutto"> 
              <label>prosciutto $3</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="artichokes"> 
              <label>artichokes $2</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="arugula"> 
              <label>Arugula $2</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="mama lil peppers"> 
              <label>mama lil peppers $1</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="pineapple">
              <label>pineapple $2</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="sun dried tomato">
              <label>sun dried tomato $2</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input type="checkbox" name="topping" value="sausage"> 
              <label>Sausage $3</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="pepperoni"> 
              <label>Pepperoni $3</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="prosciutto"> 
              <label>prosciutto $3</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="olives"> 
              <label>Olives $1</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="arugula"> 
              <label>Arugula $1</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="peppers"> 
              <label>Peppers $1</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="onions">
              <label>Onions $1</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="topping" value="mushrooms">
              <label>Mushrooms $1</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row2 row">
      <div class="col-12">
        <div class="gif-div">
          <img src="img/ninja-gif.gif" alt="gif of a teenage mutant ninja turtle">
        </div>
      </div>
      <div class="speech-div">
        <div id="output"></div>
        <img src="img/bubble.png" alt="an image of a speech bubble">
      </div>
      <footer><small>Best Pizza under the city!</small></footer>
    </div>
  </div>
</body>
</html>
